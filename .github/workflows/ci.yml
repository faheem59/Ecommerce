name: User Process Service CI

on:
  push:
    paths:
      - 'user_process/**'
  pull_request:
    paths:
      - 'user_process/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd user_process
          npm install

      - name: Run tests
        run: |
          cd user_process
          npm test

      - name: Lint code
        run: |
          cd user_process
          npm run lint

      - name: Build project
        run: |
          cd user_process
          npm run build
